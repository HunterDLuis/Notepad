buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.3"
    }
}

apply plugin: "java"
apply plugin: "io.qameta.allure"

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.appium:java-client:7.0.0'

    // cucumber
    testImplementation 'io.cucumber:cucumber-junit:7.8.1'
    implementation 'io.cucumber:cucumber-java:7.8.1'

    // https://mvnrepository.com/artifact/io.qameta.allure/allure-junit5
    testImplementation 'io.qameta.allure:allure-junit5:2.13.5'
    runtimeOnly 'org.aspectj:aspectjweaver:1.9.9.1'
}

test {
    useJUnitPlatform()
}

allure{
    version = "2.2.1"
    autoconfigure = true
}